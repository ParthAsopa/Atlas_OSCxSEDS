<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDS X OSC | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020c1b;
            --accent-cyan: #00f2ff;
            --accent-green: #4ade80;
            --accent-rust: #f97316;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'Space+Mono', monospace;
        }
        .glass {
            background: rgba(10, 25, 47, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 242, 255, 0.1);
        }
        .text-cyan { color: var(--accent-cyan); }
        .border-cyan { border-color: rgba(0, 242, 255, 0.3); }
        
        .typewriter {
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid var(--accent-cyan);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .05em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-cyan); }
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #010811;
        }
        ::-webkit-scrollbar-thumb {
            background: #112240;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }
    </style>
